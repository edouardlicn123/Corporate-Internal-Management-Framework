{# includes/js.html
   =============================================================================
   作用：统一管理所有**全局** JavaScript 文件的 <script> 引入。
   - 放置在 </body> 前，确保 DOM 加载完成后执行
   - 只包含项目全局必须的 JS（如 Bootstrap、common.js 等）
   - **页面专属 JS 请在子模板中使用 {% block scripts %} ... {% endblock %}**
   - 开发时可添加 defer 或 async 属性优化加载
   ============================================================================= #}

<!-- Bootstrap 5 JS Bundle (包含 Popper.js) -->

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- 项目自定义通用 JS -->
<script src="{{ url_for('static', filename='js/common.js') }}"></script>

<!-- 可选：全局初始化代码或事件监听（建议放在 common.js 中，此处仅作示例） -->
<script>
    // 示例：页面加载完成后的全局初始化
    document.addEventListener('DOMContentLoaded', function () {
        // 导航栏滚动效果（可选，后续可完善或移到 common.js）
        const navbar = document.querySelector('.navbar');
        if (navbar) {
            window.addEventListener('scroll', function () {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }

        // 其他全局初始化代码...
    });
</script>
